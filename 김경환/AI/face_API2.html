<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 얼굴 긴장도 분석</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
        }
        #stress-meter {
            width: 300px;
            height: 30px;
            background-color: #f0f0f0;
            margin-top: 20px;
        }
        #stress-bar {
            height: 100%;
            width: 0%;
            background-color: #ff6b6b;
            transition: width 0.3s ease-in-out;
        }
        #stress-text {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video id="video" width="720" height="560" autoplay muted></video>
    <div id="stress-meter"><div id="stress-bar"></div></div>
    <div id="stress-text">긴장도: 0%</div>

    <script>
        const video = document.getElementById('video');
        const stressBar = document.getElementById('stress-bar');
        const stressText = document.getElementById('stress-text');

        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'),
            faceapi.nets.faceLandmark68Net.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'),
            faceapi.nets.faceRecognitionNet.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'),
            faceapi.nets.faceExpressionNet.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights')
        ]).then(startVideo);

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => video.srcObject = stream)
                .catch(err => console.error(err));
        }

        video.addEventListener('play', () => {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.body.append(canvas);
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, resizedDetections);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                faceapi.draw.drawFaceExpressions(canvas, resizedDetections);
                
                if (detections.length > 0) {
                    const expressions = detections[0].expressions;
                    const stressLevel = calculateStressLevel(expressions);
                    updateStressMeter(stressLevel);
                } else {
                    updateStressMeter(0);
                }
            }, 100);
        });

        function calculateStressLevel(expressions) {
            // 긴장도 계산 (예: 화남, 두려움, 슬픔을 주요 지표로 사용)
            const stressFactors = expressions.angry + expressions.fearful + expressions.sad;
            const relaxFactors = expressions.happy + expressions.neutral;
            
            // 0~1 사이의 값으로 정규화
            let stressLevel = stressFactors / (stressFactors + relaxFactors);
            
            // 0~100 범위로 변환
            return Math.min(Math.round(stressLevel * 100), 100);
        }

        function updateStressMeter(level) {
            stressBar.style.width = `${level}%`;
            stressText.textContent = `긴장도: ${level}%`;
            
            // 긴장도에 따른 색상 변경
            if (level < 30) {
                stressBar.style.backgroundColor = '#4caf50'; // 녹색
            } else if (level < 70) {
                stressBar.style.backgroundColor = '#ffc107'; // 노란색
            } else {
                stressBar.style.backgroundColor = '#ff5722'; // 빨간색
            }
        }
    </script>
</body>
</html>
