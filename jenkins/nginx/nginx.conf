pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # upstream 정의 (백엔드와 프론트엔드 서버)
    upstream backend {
        server theramzee-backend-1:8080;
    }

    upstream frontend {
        server theramzee-frontend-1:80;
    }

    # 로깅 설정 (타임스탬프 형식 유지)
    log_format main '$remote_addr - $remote_user [$time_iso8601] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name ramzee.online i12b204.p.ssafy.io;

        # SSL 관련 설정, 보안 헤더, 악성 봇 차단, 요청 제한 등 보안 요소를 모두 제거했습니다.

        # 프론트엔드 프록시 설정
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 정적 파일 캐싱 (보안 관련 헤더 없이 단순 캐싱)
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
        }

        # 이메일 API 프록시
        location /api/v1/email/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # 백엔드 API 프록시 (요청 제한 및 CORS, 캐시 관련 헤더 제거)
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # OpenVidu 프록시 (HTTPS 관련 설정 제거, HTTP로 프록시)
        location /openvidu/ {
            proxy_pass http://ramzee.online:8443/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket 프록시 설정 (보안 관련 헤더 없이 기본 프록시 설정)
        location /ws/ {
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # robots.txt 및 sitemap.xml을 정적 응답으로 처리 (보안 헤더 없이)
        location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nSitemap: http://ramzee.online/sitemap.xml";
        }

        location = /sitemap.xml {
            return 200 '<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"></urlset>';
        }

        # manifest.json은 프론트엔드로 프록시 처리
        location = /manifest.json {
            proxy_pass http://frontend;
        }
    }
}
